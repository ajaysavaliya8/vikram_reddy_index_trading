<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>index Trader</title>
	<link rel="stylesheet" href="{{ url_for('static', path='login_style.css') }}">

</head>

<body>

	<form autocomplete='off' class='form' action="/login" method="post">
		<div class='control'>
			<h1>
				Sign In
			</h1>
		</div>
		<div class='control block-cube block-input'>
			<input name='userId' placeholder='userId' type='text'>
			<div class='bg-top'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg'>
				<div class='bg-inner'></div>
			</div>
		</div>
		<div class='control block-cube block-input'>
			<input name='password' placeholder='Password' type='password'>
			<div class='bg-top'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg'>
				<div class='bg-inner'></div>
			</div>
		</div>
		<button class='btn block-cube block-cube-hover' type='submit'>
			<div class='bg-top'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg-right'>
				<div class='bg-inner'></div>
			</div>
			<div class='bg'>
				<div class='bg-inner'></div>
			</div>
			<div class='text'>
				Log In
			</div>
		</button>
		{% if error_message %}
		<p id="error-msg">{{ error_message }}</p>
		{% endif %}
	</form>

			</a>
		</div> -->
</body>

</html>
