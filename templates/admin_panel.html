<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add User and Update</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/polipop/dist/polipop.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/polipop/dist/css/polipop.core.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/polipop/dist/css/polipop.default.min.css" />

    <style>
        body {
            color: #f1f1f1;
            background: #1c1c1d;
            font-family: 'Open Sans', sans-serif;
        }

        .table-wrapper {
            width: 1000px;
            margin: 30px auto;
            background: #464545;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
        }

        .table-title h2 {
            margin: 6px 0 0;
            font-size: 22px;
        }

        .table-title .add-new {
            float: right;
            height: 30px;
            font-weight: bold;
            font-size: 12px;
            text-shadow: none;
            min-width: 100px;
            border-radius: 50px;
            line-height: 13px;
        }

        .table-title .add-new i {
            margin-right: 4px;
        }

        table.table {
            table-layout: fixed;
        }

        table.table tr th,
        table.table tr td {
            border-color: #161616;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table th:last-child {
            width: 100px;
        }

        table.table td a {
            cursor: pointer;
            display: inline-block;
            margin: 0 5px;
            min-width: 24px;
        }

        table.table td a.add {
            color: #27C46B;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #E34724;
        }

        table.table td i {
            font-size: 19px;
        }

        table.table td a.add i {
            font-size: 24px;
            margin-right: -1px;
            position: relative;
            top: 3px;
        }

        table.table .form-control {
            height: 32px;
            line-height: 32px;
            box-shadow: none;
            border-radius: 2px;
        }

        table.table .form-control.error {
            border-color: #f50000;
        }

        table.table td .add {
            display: none;
        }

        .table {
            color: #dddfe0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            /* Center align the buttons horizontally */
            align-items: center;
            /* Center align the buttons vertically */
            gap: 10px;
            /* Adds space between the buttons */
            margin-top: 20px;
            /* Adds some space above the buttons */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Save Button Styles */
        .save {
            background-color: #4CAF50;
            /* Green */
            color: white;
        }

        .save:hover {
            background-color: #45a049;
            /* Darker green */
        }

        /* Refresh Button Styles */
        .Refresh {
            background-color: #008CBA;
            /* Blue */
            color: white;
        }

        .Refresh:hover {
            background-color: #007bb5;
            /* Darker blue */
        }

        /* Add some spacing between buttons */
        button+button {
            margin-left: 10px;
        }
    </style>
 

</head>

<body>

    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <h3> Admin Login Area , never share admin login details with anyone</h3>
        </div>
    </div>
    </div>

    <div class="container-lg">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Employee <b>Details</b></h2>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add
                                New</button>
                        </div>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>User ID</th>
                            <th>Password</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>


                        {% for employee in employees %}
                        <tr>
                            <td>{{ employee.name }}</td>
                            <td>{{ employee.phone }}</td>
                            <td>{{ employee.userId }}</td>
                            <td>{{ employee.password }}</td>
                            <td>{{ employee.date }}</td>
                            <td>
                                <a class="add" title="Add" data-toggle="tooltip"><i
                                        class="material-icons" >&#xE03B;</i></a>
                                <a class="edit" title="Edit" data-toggle="tooltip"><i
                                        class="material-icons">&#xE254;</i></a>
                                <a class="delete" title="Delete" data-toggle="tooltip"><i
                                        class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="save">Save</button>
        <button class="Refresh">Refresh</button>
        <button class="logout" id="logout">Log out</button>
    </div>

    <script>
        document.querySelector(".save").addEventListener("click", async function () {
            try {
                const tableData = [];
                document.querySelectorAll("tbody tr").forEach(row => {
                    const cells = row.querySelectorAll("td");
    
                    // Check if the row has the expected number of cells
                    if (cells.length >= 5) {
                        const rowData = {
                            name: cells[0]?.textContent.trim() || "",  // Get text content of first cell
                            phone: cells[1]?.textContent.trim() || "", // Get text content of second cell
                            userID: cells[2]?.textContent.trim() || "", // Get text content of third cell
                            password: cells[3]?.textContent.trim() || "", // Get text content of fourth cell
                            date: cells[4]?.querySelector("input[type='date']")?.value.trim() || cells[4]?.textContent.trim() || "", // Get date input's value or cell text
                        };
    
                        tableData.push(rowData);
                    }
                });
    
                console.log("Table Data:", tableData);
    
                // Send the tableData in a POST request
                const response = await fetch(`${window.location.origin}/save-userid-password`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ data: tableData }) // Ensure that the body has the correct structure
                });
    
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
    
                const result = await response.json();
                console.log(result);
                // Success notification
                pp.add({ type: 'success', title: result.message });
                console.log("Data saved:", result);
    
            } catch (error) {
                // Handle errors
                console.error("Error saving data:", error);
    
                // Error notification
                pp.add({
                    type: 'error',
                    title: 'Not Saved',
                    content: 'Parameter not saved. Please try again.',
                });
            }
        });

        document.querySelector('.Refresh').addEventListener('click', function () {
            location.reload();
        });

        document.getElementById("logout").addEventListener("click", function () {
                fetch("/admin-logout", {
                    method: "GET",
                    credentials: "same-origin"  // Ensures cookies are sent with the request
                })
                    .then(response => {
                        if (response.redirected) {
                            // Redirect user to the login page after logout
                            window.location.href = response.url;
                        }
                    })
                    .catch(error => {
                        console.error("Logout failed:", error);
                        pp.add({ type: 'error', title: 'LogOut Problem', content: error });
    
                    });
            });
    
            $(document).ready(function () {
                $('[data-toggle="tooltip"]').tooltip();  // Initialize tooltips on page load
    
                var actions = $("table td:last-child").html();
    
                // Append table with add row form on add new button click
                $(".add-new").click(function () {
                    $(this).attr("disabled", "disabled");
                    var index = $("table tbody tr:last-child").index();
                    var row = '<tr>' +
                        '<td><input type="text" class="form-control" name="name" id="name"></td>' +
                        '<td><input type="text" class="form-control" name="phone" id="phone"></td>' +
                        '<td><input type="text" class="form-control" name="Username" id="User ID"></td>' +
                        '<td><input type="text" class="form-control" name="password" id="password"></td>' +
                        '<td><input type="date" class="form-control" name="Velid upto" id="date"></td>' +
                        '<td> <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a><a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a><a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a></td>' +
                        '</tr>';
                    $("table").append(row);
                    $("table tbody tr").eq(index + 1).find(".add, .edit").toggle();
                    $('[data-toggle="tooltip"]').tooltip();  
                });
    
                // Add row on add button click
                $(document).on("click", ".add", function () {
                    var empty = false;
                    var input = $(this).parents("tr").find('input[type="text"], input[type="date"]');
                    input.each(function () {
                        if (!$(this).val()) {
                            $(this).addClass("error");
                            empty = true;
                        } else {
                            $(this).removeClass("error");
                        }
                    });
                    $(this).parents("tr").find(".error").first().focus();
                    if (!empty) {
                        input.each(function () {
                            $(this).parent("td").html($(this).val());
                        });
                        $(this).parents("tr").find(".add, .edit").toggle();
                        $(".add-new").removeAttr("disabled");
                    }
                });
    
                $(document).on("click", ".edit", function () {
                    $(this).parents("tr").find("td:not(:last-child)").each(function (index) {
                        if (index === 4) {
                            $(this).html('<input type="date" class="form-control" value="' + $(this).text() + '">');
                        } else {
                            $(this).html('<input type="text" class="form-control" value="' + $(this).text() + '">');
                        }
                    });
                    $(this).parents("tr").find(".add, .edit").toggle();
                    $(".add-new").attr("disabled", "disabled");
                });
    
                // Delete row on delete button click
                $(document).on("click", ".delete", function () {
                    $(this).parents("tr").remove();
                    $(".add-new").removeAttr("disabled");
                });
            });
    
     
            let pp;
            const selector = 'mypolipop';
    
            const options = {
                layout: 'popups',
                position: 'top-right',
                theme: 'default',
                icons: true,
                insert: 'before',
                pool: 0,
                sticky: false,
                pauseOnHover: true,
                life: 4000,
                progressbar: true,
                effect: 'slide',
                easing: 'ease-in-out',
            };
    
            function initPolipop(selector, options) {
                if (document.querySelector(selector))
                    document.querySelector(selector).remove();
    
                pp = new Polipop(selector, options);
            }
    
            initPolipop(selector, options);
    </script>
</body>

</html>
